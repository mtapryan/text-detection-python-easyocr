<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #000;
            /* Black background */
            color: #fff;
            /* White text */
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background-color: #222;
        }

        .result-container img {
            max-width: 100%;
            /* Responsive image */
            border: 1px solid #fff;
            /* Optional border */
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .text-results {
            text-align: center;
            /* Center text under images */
        }

        .text-results ul {
            list-style-type: none;
            /* Remove bullet points */
            padding: 0;
            /* Remove padding */
        }

        .text-results li {
            margin: 5px 0;
            /* Space between list items */
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            /* Green background */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: 200px;
        }

        .back-button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }
    </style>
</head>

<body>
    <h1>OCR Results</h1>

    <!-- Display the modified images -->
    <h2>Detected Text Images</h2>
    {% for i in range(result_images|length) %}
    <div>
        <img src="{{ result_images[i] }}" alt="Detected Text" style="max-width: 100%; height: auto;" />
        <ul>
            {% for res in results[i] %}
            {% if res.text.isdigit() %}  <!-- Check if the text is all digits -->
            <li>
                <strong>Text:</strong> {{ res.text }} (Score: {{ res.score }})
                <br>
                <strong>Bounding Box:</strong> {{ res.bbox }}
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
    {% endfor %}

    <a href="/" class="back-button">Go Back</a>
</body>

</html>
