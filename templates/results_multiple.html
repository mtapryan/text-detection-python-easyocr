<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #000;
            /* Black background */
            color: #fff;
            /* White text */
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .results-container {
            max-width: 1000px;
            /* Limit overall width */
            overflow-x: auto;
            /* Enable horizontal scrolling */
            margin: 0 auto;
            /* Center the container */
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            background-color: #222;
            transition: transform 0.3s;
            /* Smooth transition for hover effect */
        }

        .result-container:hover {
            transform: scale(1.02);
            /* Slightly enlarge on hover */
        }

        .result-container img {
            max-width: 100%;
            /* Responsive image */
            width: 1000px;
            /* Fixed width */
            border: 1px solid #fff;
            /* Optional border */
            border-radius: 4px;
            cursor: pointer;
            /* Pointer cursor for clickable images */
        }

        .text-results {
            text-align: center;
            /* Center text under images */
        }

        .text-results ul {
            list-style-type: none;
            /* Remove bullet points */
            padding: 0;
            /* Remove padding */
        }

        .text-results li {
            margin: 5px 0;
            /* Space between list items */
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            /* Green background */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            width: 200px;
        }

        .back-button:hover {
            background-color: #45a049;
            /* Darker green on hover */
        }

        /* Modal styles */
        #imageModal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8);
            /* Black background with transparency */
        }

        #modalContent {
            margin: 15% auto;
            /* 15% from the top and centered */
            display: block;
            max-width: 80%;
            /* Max width of modal */
            max-height: 80%;
            /* Max height of modal */
        }

        .close {
            color: #aaa;
            /* Light grey */
            float: right;
            /* Float to the right */
            font-size: 28px;
            /* Large text */
            font-weight: bold;
            /* Bold text */
            margin: 10px;
            /* Add some spacing */
        }

        .close:hover,
        .close:focus {
            color: white;
            /* Change to white on hover */
            text-decoration: none;
            /* Remove underline */
            cursor: pointer;
            /* Pointer cursor on hover */
        }
    </style>
</head>

<body>
    <h1>OCR Results</h1>

    <div class="results-container">
        {% for index in range(result_images|length) %}
        <div class="result-container">
            <img src="{{ result_images[index] }}" alt="Detected Text Image" onclick="openModal(this.src)">
            <div class="text-results">
                <ul>
                    {% for res in results[index] %}
                    {% if res.text.isdigit() %} <!-- Check if the text is all digits -->
                    <li>
                        <strong>Text:</strong> {{ res.text }} (Score: {{ res.score }})
                        <br>
                        <strong>Bounding Box:</strong> {{ res.bbox }}
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="/" class="back-button">Go Back</a>

    <!-- Modal for image preview -->
    <div id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalContent" src="" alt="Image Preview">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalContent");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
