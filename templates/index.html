<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection Upload</title>
</head>

<body>
    <h1>Upload an Image for Text Detection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload Single Image</button>
    </form>

    <h1>Upload Multiple Images for Text Detection</h1>
    <form action="/upload_multiple" method="post" enctype="multipart/form-data">
        <input type="file" name="images" accept="image/*" multiple required>
        <button type="submit">Upload Multiple Images</button>
    </form>
</body>

</html>
